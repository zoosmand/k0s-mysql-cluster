---
apiVersion: v1
kind: Service
metadata:
  name: mysql-exporter-service
  namespace: mysql-cluster
spec:
  selector:
    app: fd54874a-7f99-11ee-b3a4-fb256381cecf
  # clusterIP: None
  type: LoadBalancer
  loadBalancerIP: 10.216.80.38
  ports:
    - protocol: TCP
      name: "tcp9104"
      port: 9104
      targetPort: 9104

...

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fd54874a-7f99-11ee-b3a4-fb256381cecf
  name: mysql-exporter
  namespace: mysql-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fd54874a-7f99-11ee-b3a4-fb256381cecf
  template:
    metadata:
      labels:
        app: fd54874a-7f99-11ee-b3a4-fb256381cecf
    spec:
      nodeSelector:
        node-type: worker
      restartPolicy: Always
      hostname: mysql-exporter
      subdomain: mysql-exporter-service

      containers:
      # ----------------------------------------------------
      - name: cluster-discovery-service
        image: hub.askug.net/mysql-exporter-sb-11:0.0.1
        args: [ "-c", "
            /usr/local/bin/mysqld_exporter
              --mysqld.address=mysql-cluster-server-service.mysql-cluster.svc.kube.askug.net:3306
              --mysqld.username=exporter
              --tls.insecure-skip-verify
          " ]

        ports:
        - name: tcp9104
          protocol: TCP
          containerPort: 9104
          hostPort: 9104

        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9104
          initialDelaySeconds: 5
          periodSeconds: 5

        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9104
          initialDelaySeconds: 3
          periodSeconds: 3

        env:
        - name: MYSQL_EXPORTER_VERSION
          value: 0.15.0
        - name: MYSQLD_EXPORTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-exporter-sensitive-data
              key: exporter-mysql-password
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: 500m

...
