---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-cluster-server-storage-10
  labels:
    file-system: ext4
    physical-volume: lvm-thin-partition
    max-size: 10GiB
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: mysql-server-10
  local:
    path: /mnt/mysql/server/10
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - mp1

...
