---
apiVersion: v1
kind: Service
metadata:
  name: cluster-node-2-service
  namespace: mysql-cluster
spec:
  selector:
    app: 9fdf680e-7581-11ee-9999-33b8aaaa41b1
  type: ClusterIP
  clusterIP: "None"

...


---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: 9fdf680e-7581-11ee-9999-33b8aaaa41b1
  name: mysql-cluster-data-node-2
  namespace: mysql-cluster
spec:
  replicas: 1
  serviceName: mysql-cluster
  selector:
    matchLabels:
      app: 9fdf680e-7581-11ee-9999-33b8aaaa41b1
  template:
    metadata:
      labels:
        app: 9fdf680e-7581-11ee-9999-33b8aaaa41b1
    spec:
      nodeSelector:
        kubernetes.io/hostname: mp1
      restartPolicy: Always
      hostname: cluster-node-2
      hostAliases:
      - ip: 127.0.0.1
        hostnames:
        - cluster-node-2-service.mysql-cluster.svc.kube.askug.net

      # initContainers:
      # # ----------------------------------------------------
      # - name: cluster-data-node-2-discovery
      #   image: busybox:1.36
      #   command: [ "sh", "-c" ]
      #   args: [ "
      #       echo \"$POD_IP cluster-data-node-2\" | nc -w 1 mysql-cluster-discovery-srv-service.mysql-cluster.svc.kube.askug.net 5333
      #     " ]
      #   env:
      #   - name: POD_IP
      #     valueFrom:
      #       fieldRef:
      #         fieldPath: status.podIP

      containers:
      # ----------------------------------------------------
      - name: cluster-data-node-2
        image: hub.askug.net/mysql-cluster-data-node-sb-11:0.0.1
        args: [ "-c", "
          /usr/sbin/ndbd
            --daemon
          ;
          tail -f /dev/null
          " ]

        volumeMounts:
        - mountPath: "/etc/my.cnf"
          name: data-node-config
          subPath: "my.cnf"
          readOnly: true
        - mountPath: "/var/lib/mysql/data"
          name: mysql-data-volume
          subPath: "mysql-data"

        env:
        - name: MYSQL_CLUSTER_DATA_NODE_VERSION
          value: 8.1.0-1

        resources:
          limits:
            memory: 4Gi
            cpu: "4"
          requests:
            memory: 2Gi
            cpu: "2"

        # startupProbe:
        #   tcpSocket:
        #     host: mysql-cluster-discovery-srv-service.mysql-cluster.svc.kube.askug.net
        #     port: 53
        #   initialDelaySeconds: 5
        #   periodSeconds: 10

      # dnsPolicy: "None"
      # dnsConfig:
      #   nameservers:
      #   - 10.216.80.34

      volumes:
      - name: data-node-config
        configMap:
          name: mysql-cluster-data-node-2-config
      - name: mysql-data-volume
        persistentVolumeClaim:
          claimName: mysql-cluster-data-node-2-cache

...
