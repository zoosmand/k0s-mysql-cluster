---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgresql-cluster-testing-pod-sa
  namespace: postgresql-cluster
automountServiceAccountToken: true

...


---
apiVersion: v1
kind: Pod
metadata:
  namespace: postgresql-cluster
  name: postgresql-cluster-testing-pod
  labels:
    uid: 8eaa5eca-7979-11ef-8c0f-00155d052bda

spec:
  restartPolicy: OnFailure
  nodeSelector:
    nodeType: worker
    kubernetes.io/hostname: mp6
  serviceAccountName: postgresql-cluster-testing-pod-sa

  volumes:
  - name: testing-volume
    persistentVolumeClaim:
      claimName: postgres-cluster-storage

  containers:
  # ----------------------------------------------------
  - name: testing-pod
    image: alpine:3.20
    command: [ "sh", "-c", "echo \"Install OpenSSH\";
      apk add openssh-server curl netcat-openbsd;
      ssh-keygen -t rsa -f /etc/ssh/ssh_host_rsa_key -q -N \"\";
      sed -i \"s/#PermitRootLogin prohibit-password/PermitRootLogin yes/g\" /etc/ssh/sshd_config;
      echo \"root:123456\" | chpasswd;
      /usr/sbin/sshd -D -e -ddd
      "
    ]

    volumeMounts:
    - mountPath: "/mnt/tmp"
      name: testing-volume
      readOnly: false

    ports:
    - containerPort: 22
      name: tcp22

    resources:
      limits:
        memory: 256Mi
        cpu: 150m
      requests:
        memory: 128Mi
        cpu: 75m

...


---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-cluster-testing-pod-service
  namespace: postgresql-cluster
spec:
  selector:
    uid: 8eaa5eca-7979-11ef-8c0f-00155d052bda
  type: LoadBalancer
  loadBalancerIP: 172.18.172.10
  ports:
  - protocol: TCP
    name: tcp-22
    port: 22
    targetPort: 22

...